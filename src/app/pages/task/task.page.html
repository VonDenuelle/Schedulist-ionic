<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ day }} Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <!-- Header -->
   <ion-card>
    <ion-card-header>
      <ion-card-title>{{day}} Task</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- List of Task -->
  <ion-list>
    <ion-list-header> Tasks To-Do </ion-list-header>

    <ion-item>
      <ion-label class="item-time" slot="end">
        <div>
          <h2>9:00 AM </h2>
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
      </ion-label>
      <ion-label>
        <h2>Task Title</h2>
        <p>Task Description</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="item-time" slot="end">
        <div>
          <h2>10:00 AM </h2>
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
      </ion-label>
      <ion-label>
        <h2>Task Title</h2>
        <p>Task Description</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="item-time" slot="end">
        <div>
          <h2>1:00 PM </h2>
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
      </ion-label>
      <ion-label>
        <h2>Task Title</h2>
        <p>Task Description</p>
      </ion-label>
    </ion-item>

  </ion-list>

  <!-- FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
