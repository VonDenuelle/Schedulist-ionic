<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flex-center">
    <div class="timer">
      <ion-label>00:00:00</ion-label>
      <ion-button (click)="onClick()" expand="block">
        Start
      </ion-button>
    </div>
  </div>
  
</ion-content>
